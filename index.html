<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body onload="onstart();">
    
    <div class="container col-12">
    <header class="col-12">
        <h1> Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-md-3 height">
            <p style="font-weight: bold;">Search for a City:<p>
            <input type="text" id="city_search">
            <button type="button" id="city_find">
                <i class="fa fa-search"></i>
            </button>
            <div class="cityhist scroll barscrollbar-morpheus-den">
                <table class="table table-dark" id="appendCities">
                    <!-- <thead class="thead-dark">
                        <tr>
                            <th scope="col">Cities Searched: </th>
                        </tr>
                    </thead> -->
                </table>
                <button type="button" id="clear">Clear History</button>
            </div>

        </div>
    
        <div class="col-md-9 here">
            <div class="position">
                <div class="city"></div>
                <div class="icon"><img id="wicon"></div>
                <div class="date"></div>
                <br>
                <div class="temp"></div>
                <br>
                <div class="humidity"></div>
                <br>
                <div class="wind"></div>
                <br>
                <div class="uv"></div>

            </div>
            <div class="divcast">
                        <div id="forecast" class="row justify-content-around">
                    </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
